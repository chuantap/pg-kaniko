apiVersion: v1
kind: Pod
metadata:
  name: kaniko-build
spec:
  hostAliases:
    - ip: "10.102.193.8"   # <-- Your Ingress controller's service IP
      hostnames:
        - "registry.local.test"
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--dockerfile=Dockerfile"
    - "--context=git://github.com/chuantap/pg-kaniko"
    #- "--destination=registry.kube-system.svc.cluster.local/whatismyip-kaniko:latest"
    - "--destination=registry.local.test/whatismyip-kaniko:latest"
    #- "--insecure"
    - "--skip-tls-verify"
    volumeMounts:
    - name: build-context
      mountPath: /workspace
  restartPolicy: Never
  volumes:
  - name: build-context
    hostPath:
      path: .
      type: Directory